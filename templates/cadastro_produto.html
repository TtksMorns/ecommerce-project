{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="container mt-5 text-center">
        <h1 class="text-center mb-4">Django-Commerce!</h1>
        <div class="row">
            <!-- Exemplo de Cards de Produtos -->
            <div class="col-md-4">
                <div class="card mb-4 al">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title"><input id="nome" name="nome" class="form-control-sm" type="text" placeholder="Nome Produto" required></h5>
                        <p class="card-text"><input id="descricao" name="descricao" class="form-control-sm" type="text" placeholder="Descrição" required></p>
                        <p class="card-text"><input id="preco" name="preco" class="form-control-sm" type="number" step="0.1" placeholder="Preço" required></p>
                        <label for="tipo">Tipo:</label>
                            <select name="tipo" id="tipo" required>
                                <option value="verdureira">Verdureira</option>
                                <option value="acougue">Açougue</option>
                                <option value="limpeza">Limpeza</option>
                                <option value="frios">Frios</option>
                                <option value="bebidas">Bebidas</option>
                            </select><br>
                        <label for="imagem">Imagem:</label>
                        <input type="file" id="imagem" name="imagem" accept="image/*">
                        <button type="submit" class="btn btn-primary">Cadastro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<a href="{% url 'index' %}">Voltar</a>
{% endblock %}
